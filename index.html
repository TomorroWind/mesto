<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- meta section -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="место javascript Яндекс.Практикум" />
    <meta
      name="keywords"
      content="html, css, javascript, forms, popup, обучение, web программирование"
    />
    <meta name="author" content="Михаил Пименов" />

    <!-- General section -->
    <title>Место</title>

    <!--CSS section-->
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body class="page">
    <div class="popup">
      <div class="popup_container">
        <h2 class="popup__header">Редактировать профиль</h2>
        <input
          type="input"
          placeholder="Полное имя"
          class="input-text popup__full-name"
        />
        <input
          type="input"
          placeholder="Описание"
          class="input-text popup__description"
        />
        <input type="submit" value="Сохранить" class="popup__save-btn" />
        <input type="button" class="popup__close-btn" />
      </div>
    </div>
    <div class="content page__content">
      <!-- *header section -->
      <header class="header content__header">
        <img
          src="./images/logo-wite.svg"
          alt="Логотип: Место "
          class="header__logo"
        />
      </header>
      <main>
        <!-- *Profile section -->
        <section class="profile content__profile">
          <img
            src="./images/avatar-custo.jpg"
            alt="Фотография Жак-Ив Кусто"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__full-name">
              Жак-Ив Кусто<input type="button" class="profile__edit-btn" />
            </h1>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <input type="button" class="add-btn" />
        </section>

        <!-- *Places section -->
        <section class="places content__places">
          <article class="place">
            <img
              src="./images/card-karchaevsk.jpg"
              alt="Фотография Карачаевска"
              class="place__photo"
            />
            <div class="place__description">
              <h3 class="place__name">Карачаевск</h3>
              <input type="button" class="place__like" />
            </div>
          </article>
          <article class="place">
            <img
              src="./images/card-elbrus.png"
              alt="Фоторография Эльбруса"
              class="place__photo"
            />
            <div class="place__description">
              <h3 class="place__name">Гора Эльбрус</h3>
              <input type="button" class="place__like" />
            </div>
          </article>
          <article class="place">
            <img
              src="./images/card-dombai.png"
              alt="Фотография Донбай"
              class="place__photo"
            />
            <div class="place__description">
              <h3 class="place__name">Домбай</h3>
              <input type="button" class="place__like" />
            </div>
          </article>
          <article class="place">
            <img
              src="./images/card-elbrus.png"
              alt="Фоторография Эльбруса"
              class="place__photo"
            />
            <div class="place__description">
              <h3 class="place__name">Гора Эльбрус</h3>
              <input type="button" class="place__like" />
            </div>
          </article>
          <article class="place">
            <img
              src="./images/card-dombai.png"
              alt="Фотография Донбай"
              class="place__photo"
            />
            <div class="place__description">
              <h3 class="place__name">Домбай</h3>
              <input type="button" class="place__like" />
            </div>
          </article>
          <article class="place">
            <img
              src="./images/card-karchaevsk.jpg"
              alt="Фотография Карачаевска"
              class="place__photo"
            />
            <div class="place__description">
              <h3 class="place__name">Карачаево-Черкесия</h3>
              <input type="button" class="place__like" />
            </div>
          </article>
        </section>
      </main>

      <!-- *Footer section -->
      <footer>
        <p class="copyright">&COPY; 2020 Mesto Russia</p>
      </footer>
    </div>

    <!--My JS section-->
    <script src="./scripts/script.js" />
  </body>
</html>
