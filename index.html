<!DOCTYPE html>
<html lang="ru">

<head>
  <!-- *meta section -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="место javascript Яндекс.Практикум" />
  <!-- Файлы форматированы с использованием Prettier -->
  <meta name="keywords" content="html, css, javascript, forms, popup, обучение, web программирование" />
  <meta name="author" content="Михаил Пименов" />

  <!-- *General section -->
  <title>Место</title>

  <!-- *CSS section-->
  <link rel="stylesheet" href="./styles/index.css" />
</head>

<body class="page">
  <div class="content page__content">
    <!-- *header section -->
    <header class="header content__header">
      <img src="./images/logo-white.svg" alt="Логотип: Место " class="header__logo" />
    </header>
    <main>
      <!-- *Profile section -->
      <section class="profile content__profile">
        <img src="./images/avatar-custo.jpg" alt="Фотография пользователя" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__full-name">
            Жак-Ив Кусто
          </h1>
          <button type="button" aria-label="Редактировать профиль" class="profile__edit-btn"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" aria-label="Добавить место" class="profile__add-btn"></button>
      </section>

      <!-- *Places section -->
      <section class="places content__places">
        <!-- populates from JS, see place-template -->
      </section>
    </main>

    <!-- *Footer section -->
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
    </footer>
  </div>

  <!-- *Popup forms -->
  <form method="POST" action="#" class="popup popup_type_edit-profile" name="profile-form">
    <div class="popup__container">
      <h2 class="popup__header">Редактировать профиль</h2>
      <label for="full-name" class="popup__field">
        <input type="text" placeholder="Полное имя" name="full-name" id="full-name" required minlength="2"
          maxlength="40" class="popup__input popup__input_el_full-name" />
        <span class='popup__error' id="full-name-error">test</span>
      </label>
      <label for="description" class="popup__field">
        <input type="text" placeholder="Описание" name="description" id="description" required minlength="2"
          maxlength="200" class="popup__input popup__input_el_description" />
        <span class='popup__error' id="description-error"></span>
      </label>
      <button type="submit" class="popup__save-btn">Сохранить</button>
      <button type="button" aria-label="Закрыть" class="popup__close-btn"></button>
    </div>
  </form>

  <form method="POST" action="#" class="popup popup_type_new-place" name="new-place-form">
    <div class="popup__container">
      <h2 class="popup__header">Новое место</h2>
      <label for="place-name" class="popup__field">
        <input type="text" placeholder="Название" name="place-name" id="place-name" required minlength="1"
          maxlength="30" class="popup__input popup__input_el_place-name" />
        <span class='popup__error' id="place-name-error"></span>
      </label>
      <label for="place-link" class="popup__field">
        <input type="url" placeholder="Ссылка на картинку" name="place-link" id="place-link" required
          class="popup__input popup__input_el_place-link" />
        <span class='popup__error' id="place-link-error"></span>
      </label>
      <button type="submit" class="popup__save-btn">Создать</button>
      <button type="button" aria-label="Закрыть" class="popup__close-btn"></button>
    </div>
  </form>

  <section class="popup popup_type_photo">
    <figure class="popup__photo-container">
      <img src="" alt="Фотография места" class="popup__photo" />
      <figcaption class="popup__photo-description"></figcaption>
      <button type="button" aria-label="Закрыть" class="popup__close-btn"></button>
    </figure>
  </section>

  <!-- *Templates -->
  <template id="place-template">
    <article class="place">
      <img src="" alt="Фотография места" class="place__photo" />
      <div class="place__description">
        <h3 class="place__name"></h3>
        <button type="button" class="place__like"></button>
        <button type="button" class="place__remove-btn"></button>
      </div>
    </article>
  </template>

  <!-- *My JS section-->
  <script src="./scripts/initial-cards.js"></script>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
